<ion-header>
  <ion-toolbar lines="none" mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="utilService.openSideMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="editAddCliente('')">
        <ion-icon name="person-add" style='color:#FFBA0A; font-size:30px'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label class="heading">Lista de Clientes</ion-label>

  <div class="searchBar">
    <ion-item lines="none">
      <ion-input type="text" placeholder="Buscar cliente..." [(ngModel)]="filterTerm"></ion-input>
      <ion-icon slot="end" name="search-outline" style="margin-right: 60px;"></ion-icon>
      <div class="icon">
        <ion-icon slot="end" name="funnel-outline" class="icn"></ion-icon>
      </div>
    </ion-item>
  </div>
  <ng-container *ngIf="listaClientes | filter:filterTerm as filteredWorkItems">
  <div *ngFor="let item of listaClientes | filter:filterTerm">
    <ion-card>
      <ion-card-content>

        <ion-row>
          <ion-col size="10">

            <div class="text">
              <ion-label class="ttl">{{item.nombre_completo}}</ion-label>
              <ion-label class="sub_ttl">CI: {{item.identificacion}}</ion-label>
              <ion-label class="sub_ttl">Telf: {{item.telefono}}</ion-label>
              <ion-label class="sub_ttl">Email: {{item.correo}}</ion-label>
              <ion-label class="sub_ttl">Ciudad: {{item.ciudad}}</ion-label>
            </div>

          </ion-col>

          <ion-col size="2">

            <div class="text">
              <ion-row>
                <ion-col>


                  <ion-buttons>
                    <ion-button (click)="editAddCliente(item)">
                      <ion-icon slot="start" name="create" style="color:#192734; font-size:30px"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-col>
              </ion-row>




              <ion-row style="margin: 50px 0px 0px 0px;">
                <ion-col>
                  <ion-buttons>
                    <ion-button (click)="eliminar_cliente(item.name)" mode="ios">
                      <ion-icon slot="start" name="trash" style="color:#e43d58; font-size:30px"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-col>
              </ion-row>

            </div>

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

    display: flex;
    justify-content: center;color: rgba(109, 108, 108, 0.781); font-size: 20px;">
     <ion-label>No encontrado</ion-label>
     
    </div>
    </ion-col>
  </ion-row> -->
  

  <ion-row *ngIf="(listaClientes==false) || filteredWorkItems.length === 0">
    <ion-col style="text-align: center;">

      <div style="align-items: center;
    display: flex;
    justify-content: center;color: rgba(109, 108, 108, 0.781); font-size: 20px;">
        <ion-label>No se encontraron Clientes</ion-label>

      </div>
    </ion-col>
  </ion-row>


  </ng-container>

  <ion-row *ngIf="(!listaClientes)">
    <ion-col style="text-align: center;">

      <div style="align-items: center;
    display: flex;
    justify-content: center;">
        <ion-spinner color="tertiary"></ion-spinner>

      </div>
    </ion-col>
  </ion-row>



</ion-content>
